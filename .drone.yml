kind: pipeline
type: docker
name: default

steps:
  - name: test
    image: adoptopenjdk/openjdk15
    commands:
      - echo "Hello world"
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: SLACK_WEBHOOK
      channel: ci
      username: drone
      icon_url: https://raw.githubusercontent.com/drone/brand/master/logos/png/drone-logo-dark_256.png
    when:
      status: [ success, failure ]